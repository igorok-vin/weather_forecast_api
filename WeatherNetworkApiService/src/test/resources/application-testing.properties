#used for LocationIntegrationTest only

spring.h2.console.enabled=true
spring.datasource.driverClassName=org.h2.Driver
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true

#H2 complains about the insert query because the keyword month is reserved and cannot be used as an identifier.To avoid the exception would be appending NON_KEYWORDS=month to JDBC URL.
spring.datasource.url=jdbc:h2:mem:testdb;NON_KEYWORDS=month
spring.datasource.username=sa
spring.datasource.password=password
spring.thymeleaf.cache=false
spring.data.jdbc.repositories.enabled=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
